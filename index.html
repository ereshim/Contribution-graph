<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />

    <title>Граф контрибуций</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="app">
      <div class="month">
        <h5>Окт.</h5>
        <h5>Нояб.</h5>
        <h5>Дек.</h5>
        <h5>Янв.</h5>
        <h5>Февр.</h5>
        <h5>Март</h5>
        <h5>Апр.</h5>
        <h5>Май</h5>
        <h5>Июнь</h5>
        <h5>Июль</h5>
        <h5>Авг.</h5>
        <h5>Сент.</h5>
      </div>
      
      <div class="calendar">
        <div class="week-days">
          <h6>Пн</h6>
          <h6>Ср</h6>
          <h6>Пт</h6>
        </div>
        <div id="graph" class="graph"></div>
      </div>
      <div class="example">
        <p>Меньше</p>
        <div class="versions">
          <div class="data v1"></div>
          <div class="data v2"></div>
          <div class="data v3"></div>
          <div class="data v4"></div>
          <div class="data v5"></div>
        </div>
        <p>Больше</p>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
